{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 p-3 mx-auto" style="margin-bottom:100px;">
    <h2 class="mx-auto">Add stock details</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label"></label>
              <input type="number" class="form-control" value="{{pro.stock}}" name="n" placeholder="Enter stock">
            </div>

        <div class="mb-3">
<button type="submit" value="submit" class="form-control btn btn-outline-success">Submit</button>
  </div>
</form>
</div>

{% endblock %}
